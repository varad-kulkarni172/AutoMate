<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Repair Shops</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Car Repair Shops</h1>
    <form method="post">
        <label for="input_address">Enter Address:</label>
        <input type="text" id="input_address" name="input_address"><br><br>
        <label for="input_pincode">Enter Pincode:</label>
        <input type="text" id="input_pincode" name="input_pincode"><br><br>
        <label for="input_city">Enter City:</label>
        <input type="text" id="input_city" name="input_city"><br><br>
        <input type="submit" value="Recommend">
    </form>
    {% if recommended_garages %}
    <h2>Recommended Car Repair Shops:</h2>
    <ul>
        {% for garage in recommended_garages %}
        <li>{{ garage }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>

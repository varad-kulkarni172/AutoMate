<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Porumbescu Diagnosis</title>
<link rel="stylesheet" href="assets/css/main.css">
<style>
  /* Custom styles for the contact page */
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  header, nav {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
  }

  .logo {
    font-size: 1.5em;
    font-weight: bold;
    text-decoration: none;
    color: #fff;
  }

  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  nav ul li {
    display: inline;
    margin-right: 20px;
  }

  nav ul li a {
    text-decoration: none;
    color: #fff;
    transition: color 0.3s ease;
  }

  nav ul li a:hover {
    color: #ffd700; /* Change to desired hover color */
  }

  .contact-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }

  .contact-container h2 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
  }

  .contact-form {
    max-width: 600px;
    margin: 0 auto;
  }

  .contact-form input[type="text"],
  .contact-form input[type="email"],
  .contact-form input[type="tel"],
  .contact-form input[type="radio"],
  .contact-form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }

  .contact-form textarea {
    resize: none;
  }

  .contact-form input[type="radio"] {
    margin-right: 10px;
  }

  .contact-form label {
    display: inline-block;
    margin-right: 15px;
  }

  .contact-form input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .contact-form input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="container">
    <a class="logo" href="index.html">Porumbescu Diagnosis</a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="elements.html">About us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Contact Form -->
<section class="wrapper">
  <div class="inner">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form class="contact-form" action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="email" name="email" placeholder="Your Email" required><br>
        <input type="tel" name="phone" placeholder="Your Phone Number" required><br>
        <div>
          <label for="gender">Gender:</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div><br>
        <textarea name="comments" placeholder="Your Comments" rows="5"></textarea><br>
        <input type="submit" value="Send Message">
      </form>
    </div>
  </div>
</section>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
